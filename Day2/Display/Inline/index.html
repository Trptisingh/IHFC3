<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Inline Example</title>
</head>
<body>
  <h1>Example: display: inline (Inline CSS)</h1>

  <!-- Using inline CSS to make divs behave like inline elements -->
  <div style="display: inline; background-color: lightgreen; padding: 10px; margin-right: 5px;">
    This is a div (inline)
  </div>

  <div style="display: inline; background-color: lightpink; padding: 10px;">
    Another inline div
  </div>

  <p>Both divs appear on the same line because <code>display: inline</code> makes them inline elements.</p>
</body>
</html>
