<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Block Inline CSS Example</title>
</head>
<body>
  <h1>Example: display: block (Inline CSS)</h1>

  <!-- Using inline CSS to make link behave like block element -->
  <a href="#" style="display: block; background-color: lightblue; padding: 10px; text-align: center; text-decoration: none; color: black; margin-bottom: 10px;">
    This is a link displayed as a block element
  </a>

  <a href="#" style="display: block; background-color: lightcoral; padding: 10px; text-align: center; text-decoration: none; color: white;">
    Another block-level link
  </a>

  <p>Each link appears on a new line because <code>display: block</code> makes it a block-level element.</p>
</body>
</html>
