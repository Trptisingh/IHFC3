<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Direction: Column Example</title>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      background-color: lightgray;
    }

    .box1 {
      background-color: lightcoral;
      width: 100px;
      height: 100px;
    }

    .box2 {
      background-color: lightgreen;
      width: 100px;
      height: 100px;
    }

    .box3 {
      background-color: lightblue;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h2>CSS flex-direction: column Example</h2>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
  </div>
</body>
</html>
