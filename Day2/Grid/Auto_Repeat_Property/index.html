<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid with Repeat()</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      grid-template-rows: repeat(2, 100px);
      background-color: lightgray;
      gap: 10px;
      padding: 10px;
    }

    .box1 { background-color: lightcoral; }
    .box2 { background-color: lightgreen; }
    .box3 { background-color: lightblue; }
    .box4 { background-color: khaki; }
    .box5 { background-color: plum; }
    .box6 { background-color: lightseagreen; }
  </style>
</head>
<body>
  <h2>CSS Grid Example â€” Using repeat() Function</h2>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
    <div class="box5">Box 5</div>
    <div class="box6">Box 6</div>
  </div>
</body>
</html>
