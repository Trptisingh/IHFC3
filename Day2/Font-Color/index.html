<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Color Example</title>
  <style>
    body {
      color: #333333; /* Sets default font color for the page */
    }
    h1 {
      color: darkblue; /* Sets heading text color */
    }
    p {
      color: crimson; /* Sets paragraph text color */
    }
  </style>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph with crimson-colored text.</p>
</body>
</html>
