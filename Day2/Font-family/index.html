<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Family Example</title>
  <style>
    body {
      font-family: "Arial", sans-serif; /* Applies Arial font to the entire page */
    }
    h1 {
      font-family: "Georgia", serif; /* Applies Georgia font to heading */
    }
    p {
      font-family: "Courier New", monospace; /* Applies monospace font to paragraph */
    }
  </style>
</head>
<body>
  <h1>This is a Heading</h1>
  <p>This is a paragraph using the Courier New font.</p>
</body>
</html>
