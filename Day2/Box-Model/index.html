<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 250px;
      padding: 20px;
      border: 5px solid royalblue;
      margin: 30px;
      background-color: lightyellow;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Demonstration</h1>
  <div class="box">
    This box demonstrates how <strong>margin</strong>, <strong>border</strong>, and <strong>padding</strong> work together in the CSS Box Model.
  </div>
</body>
</html>
