<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Script Tag in Head and Body</title>

  <!-- JavaScript inside HEAD -->
  <script>
    // This code runs before the body loads
    console.log("Script inside <head> executed before the body loads.");
  </script>
</head>
